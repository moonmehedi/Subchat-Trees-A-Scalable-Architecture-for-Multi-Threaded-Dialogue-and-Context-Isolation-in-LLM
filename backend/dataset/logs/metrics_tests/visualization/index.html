<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffer Size Comparison - Subchat Trees</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 40px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }
        .metric-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 24px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Buffer Size Comparison Analysis</h1>
        <p class="subtitle">Subchat Trees: Multi-Threaded Dialogue and Context Isolation</p>
        
        <h2>ðŸ“Š Context Isolation Metrics</h2>
        
        <div class="chart-container">
            <canvas id="precisionChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="recallChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="f1Chart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="accuracyChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="pollutionChart"></canvas>
        </div>
        
        <h2>âš¡ Performance Metrics</h2>
        
        <div class="chart-container">
            <canvas id="tokensChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="latencyChart"></canvas>
        </div>
    </div>
    
    <script>
        const bufferSizes = [5, 10, 20, 40];
        
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        
        // Precision Chart
        new Chart(document.getElementById('precisionChart'), {
            ...chartConfig,
            data: {
                labels: bufferSizes,
                datasets: [{
                    label: 'Baseline Precision',
                    data: [100.0, 100.0, 100.0, 100.0],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                }, {
                    label: 'System Precision',
                    data: [100.0, 100.0, 100.0, 100.0],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                }]
            },
            options: {
                ...chartConfig.options,
                plugins: {
                    ...chartConfig.options.plugins,
                    title: {
                        display: true,
                        text: 'Precision vs Buffer Size (%)'
                    }
                }
            }
        });
        
        // Recall Chart
        new Chart(document.getElementById('recallChart'), {
            ...chartConfig,
            data: {
                labels: bufferSizes,
                datasets: [{
                    label: 'Baseline Recall',
                    data: [79.41176470588235, 76.47058823529412, 85.29411764705883, 55.88235294117647],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                }, {
                    label: 'System Recall',
                    data: [88.23529411764706, 97.05882352941177, 94.11764705882352, 94.11764705882352],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                }]
            },
            options: {
                ...chartConfig.options,
                plugins: {
                    ...chartConfig.options.plugins,
                    title: {
                        display: true,
                        text: 'Recall vs Buffer Size (%)'
                    }
                }
            }
        });
        
        // F1 Score Chart
        new Chart(document.getElementById('f1Chart'), {
            ...chartConfig,
            data: {
                labels: bufferSizes,
                datasets: [{
                    label: 'Baseline F1 Score',
                    data: [88.52459016393442, 86.66666666666666, 92.06349206349206, 71.69811320754718],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                }, {
                    label: 'System F1 Score',
                    data: [93.75, 98.50746268656717, 96.96969696969697, 96.96969696969697],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                }]
            },
            options: {
                ...chartConfig.options,
                plugins: {
                    ...chartConfig.options.plugins,
                    title: {
                        display: true,
                        text: 'F1 Score vs Buffer Size (%)'
                    }
                }
            }
        });
        
        // Accuracy Chart
        new Chart(document.getElementById('accuracyChart'), {
            ...chartConfig,
            data: {
                labels: bufferSizes,
                datasets: [{
                    label: 'Baseline Accuracy',
                    data: [79.41176470588235, 76.47058823529412, 85.29411764705883, 55.88235294117647],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                }, {
                    label: 'System Accuracy',
                    data: [88.23529411764706, 97.05882352941177, 94.11764705882352, 94.11764705882352],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                }]
            },
            options: {
                ...chartConfig.options,
                plugins: {
                    ...chartConfig.options.plugins,
                    title: {
                        display: true,
                        text: 'Accuracy vs Buffer Size (%)'
                    }
                }
            }
        });
        
        // Pollution Rate Chart
        new Chart(document.getElementById('pollutionChart'), {
            ...chartConfig,
            data: {
                labels: bufferSizes,
                datasets: [{
                    label: 'Baseline Pollution Rate',
                    data: [20.588235294117645, 23.52941176470588, 14.705882352941178, 44.11764705882353],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                }, {
                    label: 'System Pollution Rate',
                    data: [11.76470588235294, 2.941176470588235, 5.88235294117647, 5.88235294117647],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                }]
            },
            options: {
                ...chartConfig.options,
                plugins: {
                    ...chartConfig.options.plugins,
                    title: {
                        display: true,
                        text: 'Pollution Rate vs Buffer Size (%) - Lower is Better'
                    }
                }
            }
        });
        
        // Tokens Chart
        new Chart(document.getElementById('tokensChart'), {
            ...chartConfig,
            data: {
                labels: bufferSizes,
                datasets: [{
                    label: 'Baseline Avg Tokens',
                    data: [840.2352941176471, 1103.1176470588234, 1482.6764705882354, 2023.235294117647],
                    borderColor: 'rgb(255, 159, 64)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                }, {
                    label: 'System Avg Tokens',
                    data: [647.3235294117648, 756.4117647058823, 780.6470588235294, 775.9705882352941],
                    borderColor: 'rgb(153, 102, 255)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                }]
            },
            options: {
                ...chartConfig.options,
                plugins: {
                    ...chartConfig.options.plugins,
                    title: {
                        display: true,
                        text: 'Average Tokens per Query vs Buffer Size'
                    }
                }
            }
        });
        
        // Latency Chart
        new Chart(document.getElementById('latencyChart'), {
            ...chartConfig,
            data: {
                labels: bufferSizes,
                datasets: [{
                    label: 'Baseline Avg Latency (s)',
                    data: [10.077484825078178, 11.995253240360933, 15.247112358317656, 19.470630049705505],
                    borderColor: 'rgb(255, 159, 64)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                }, {
                    label: 'System Avg Latency (s)',
                    data: [8.198983956785764, 8.213957583203035, 7.79991004747503, 6.547556484446806],
                    borderColor: 'rgb(153, 102, 255)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                }]
            },
            options: {
                ...chartConfig.options,
                plugins: {
                    ...chartConfig.options.plugins,
                    title: {
                        display: true,
                        text: 'Average Latency vs Buffer Size (seconds)'
                    }
                }
            }
        });
    </script>
</body>
</html>
